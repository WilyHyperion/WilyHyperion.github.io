<!DOCTYPE html>
<head>
    <title>Hibub-idk</title>
    <style>
        body{   
            background-color: #00072D;
        }
        .page{
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: auto;
        }
        .top{
            width: 100%;
            height: 80%;
            background-color: #001c55;
            border-width: 0px 0px 5px 0px;
            border-color: black;
            border-style: solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes in{
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .center-top
        {
            background-color: #0E6BA8;
            width: 100%;
            height: 40%;
            animation-name: in;
            animation-duration: 5s;
        }
    </style>
</head>
<body>
    <div class = "page">
    <div class = "top">
        <div class = "center-top">
        </div>
    </div>
</div> 
</body>
